<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function removeMatchingQuotes(str) {
      // Regular expression to match strings with matching quotes at both ends
      const regex = /^(['"])(.*)\1$/;
      const match = str.match(regex);

      // If there's a match, return the captured group (the unquoted string)
      // Otherwise, return the original string
      return match ? match[2] : str;
    }

    // Example usage
    console.log(removeMatchingQuotes(`'string1'`)); // Output: string1
    console.log(removeMatchingQuotes(`"string1"`)); // Output: string1
    console.log(removeMatchingQuotes(`'string1"`)); // Output: 'string1"
    console.log(removeMatchingQuotes(`string1'`)); // Output: string1'
    console.log(removeMatchingQuotes(`string1`)); // Output: string1
  </script>
</html>
